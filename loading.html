<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Happy's Website</title>
    <link rel="icon" type="image/png" href="img/happylogonav.png">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body class="loading-page">
    <div class="loading-logo-container">
        <img src="img/happylogo.png" alt="Happy's Logo">
    </div>
    <div class="loading-progress-container">
        <div id="progressBar" class="loading-progress-bar"></div>
    </div>

    <script>
        const resources = [
            'index.html',
            'css/stylesheet.css',
            'pages/css/style.css',
            'img/happylogo.png',
            'img/happylogonav.png',
            'img/happyface-01.png',
            'img/happyface-02.png',
            'img/happyface-03.png',
            'img/happyface-04.png',
            'img/happyface-05.png',
            'img/happyface-06.png',
            'img/happyface-07.png',
            'img/happywang.jpeg',
            'pages/img/filmmaking portfolio.png',
            'pages/img/bilibili.png',
            'fonts/Chillen.ttf',
            'fonts/SF-Pro.ttf',
            'fonts/Washington.ttf',
            'fonts/Sequel_Demo.ttf',
            'js/script.js'
        ];

        // Load fonts first
        const fonts = [
            new FontFace('Chillen', 'url(fonts/Chillen.ttf)'),
            new FontFace('sfpro', 'url(fonts/SF-Pro.ttf)'),
            new FontFace('washington', 'url(fonts/Washington.ttf)'),
            new FontFace('Sequel', 'url(fonts/Sequel_Demo.ttf)')
        ];

        let loadedResources = 0;
        const totalResources = resources.length + fonts.length;
        const progressBar = document.getElementById('progressBar');
        
        // Load fonts
        Promise.all(fonts.map(font => font.load().then(f => document.fonts.add(f))))
            .then(() => {
                loadedResources += fonts.length;
                updateProgress();
            })
            .catch(error => console.error('Error loading fonts:', error));

        // Load other resources
        resources.forEach(resource => {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = resource;
            link.onload = () => {
                loadedResources++;
                updateProgress();
            };
            link.onerror = () => {
                console.error('Error loading resource:', resource);
                loadedResources++;
                updateProgress();
            };
            document.head.appendChild(link);
        });

        function updateProgress() {
            const progress = (loadedResources / totalResources) * 100;
            progressBar.style.width = progress + '%';
            
            if (loadedResources >= totalResources) {
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            }
        }
    </script>
</body>
</html>
